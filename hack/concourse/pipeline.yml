    params: { path: all, status: pending }
  - task: build
    file: all/hack/concourse/build.yml
    input_mapping:
      pharmer: all
    params: { build_only: true}
    on_success:
      aggregate:
      - put: pharmer-bin
        params: {file: pharmer-bin/pharmer}
      - put: all
        params: { path: all, status: failure}
    on_failure:
