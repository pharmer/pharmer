groups:
- name: test-master
  jobs:
  - build-pharmer-master
  - digitalocean-master
  - gce-master
  - packet-master
  - linode-master
  - vultr-master
  - aws-master
  - lightsail-master

- name: test-pr-individual
  jobs:
  - digitalocean
  - gce
  - packet
  - linode
  - vultr
  - aws
  - lightsail

- name: test-pr-all
  jobs:
  - build-pharmer-all
  - test-all-digitalocean
  - test-all-gce
  - test-all-packet
  - test-all-linode
  - test-all-vultr
  - test-all-aws
  - test-all-lightsail

resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: tahsin/git-pull-resource
    tag: latest

resources:
- name: all
  type: pull-request
  source:
    owner: pharmer
    repo: pharmer
    label: cloud/all
    access_token: ((access_token))

- name: master
  type: git
  source:
    uri: https://github.com/pharmer/pharmer
    branch: concourse

- name: digitalocean
  type: pull-request
  source:
    owner: pharmer
    repo: pharmer
    label: cloud/digitalocean
    access_token: ((access_token))

- name: gce
  type: pull-request
  source:
    owner: pharmer
    repo: pharmer
    label: cloud/gce
    access_token: ((access_token))

- name: packet
  type: pull-request
  source:
    owner: pharmer
    repo: pharmer
    label: cloud/packet
    access_token: ((access_token))

- name: linode
  type: pull-request
  source:
    owner: pharmer
    repo: pharmer
    label: cloud/linode
    access_token: ((access_token))

- name: vultr
  type: pull-request
  source:
    owner: pharmer
    repo: pharmer
    label: cloud/vultr
    access_token: ((access_token))

- name: aws
  type: pull-request
  source:
    owner: pharmer
    repo: pharmer
    label: cloud/aws
    access_token: ((access_token))

- name: lightsail
  type: pull-request
  source:
    owner: pharmer
    repo: pharmer
    label: cloud/lightsail
    access_token: ((access_token))

- name: creds
  type: s3
  source:
    bucket: pharmer-test-creds
    access_key_id: ((s3-access-key))
    secret_access_key: ((s3-secret))
    versioned_file: creds.zip

- name: pharmer-bin
  type: s3
  source:
    bucket: pharmer-test-creds
    access_key_id: ((s3-access-key))
    secret_access_key: ((s3-secret))
    versioned_file: pharmer

jobs:
- name: digitalocean
  plan:
  - get: digitalocean
    trigger: true
  - put: digitalocean
    params: { path: digitalocean, status: pending}
  - get: creds
    params:
      unpack: true
  - task: test
    file: digitalocean/hack/concourse/build.yml
    input_mapping:
      pharmer: digitalocean
    params: { CredProvider: DigitalOcean, ClusterProvider: digitalocean, ZONE: nyc3, NODE: 2gb, CRED: digitalocean}
    on_success:
      put: digitalocean
      params: { path: digitalocean, status: success}
    on_failure:
      put: digitalocean
      params: {path: digitalocean, status: failure}

